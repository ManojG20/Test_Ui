<script type="text/javascript" src="js/libs/pageSetup.js"></script>
<section id="widget-grid" class="">
	<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
					<header>
					<span class="widget-icon"> <i class="fa fa-table"></i> </span>
					<h2>Alert Triggers </h2>

				</header>

				<!-- widget div-->
				<div class="no-padding">
					<!-- widget edit box -->
					<div class="jarviswidget-editbox">

					</div>
					<!-- end widget edit box -->

					<div class="widget-body">
						<!-- content -->
						<div id="myTabContent" class="tab-content">
							<div class="tab-pane fade active in padding-10 no-padding-bottom" id="s1">
								<div class="row no-space">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="widget-body no-padding">

											<table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%" data-ng-controller="triggerDataCtrl">
												<thead>
												<tr>
													<th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> From Time</th>
													<th data-hide="phone,tablet"><i class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i> To Time</th>
													<th data-hide="phone"><i class="fa fa-fw fa-phone text-muted hidden-md hidden-sm hidden-xs"></i> Phone</th>
													<th>Alert Category</th>
													<th data-hide="phone,tablet"><i class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i> Country</th>
													<th data-hide="phone,tablet">Total Calls</th>
												</tr>
												</thead>
												<tbody>
												<tr data-ng-repeat="item in triggerData">
													<td>{{item.ft| asDate |date:'MMM dd, HH:mm'}}</td>
													<td>{{item.tt| asDate |date:'MMM dd, HH:MM'}}</td>
													<td>{{item.pn}}</td>
													<td>{{item.ct}}</td>
													<td>{{item.cn}}</td>
													<td>{{item.tc}}</td>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			
		</div>
	</article>
</section>
